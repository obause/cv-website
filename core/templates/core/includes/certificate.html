{% load static %}
<!-- Certificate 1 -->
<div class="col-xs-12 col-sm-6">
    <div class="certificate-item clearfix">
      <div class="certi-logo">
        <img src="{{ certificate.credential_image.url }}" alt="{{ certification.title }}Certification">
      </div>

      <div class="certi-content">
        <div class="certi-title">
          <h4>{{ certificate.title }}</h4>
        </div>
        <div class="certi-id">
          <span>ID: {{ certificate.credential_id | truncatechars:20 }}</span>
        </div>
        <div class="certi-date">
          <span>Issued: {{ certificate.issue_date }}</span>
        </div>
        <div class="certi-company">
          <span>{{ certificate.issuer }}</span>
        </div>
        <div class="certi-link">
          <a href="{{ certificate.credential_url }}" target="_blank">View Credential</a>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Certificate 1 -->
